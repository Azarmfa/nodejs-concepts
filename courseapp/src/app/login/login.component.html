<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first" style="margin: 20px"></div>

    <!-- Login Form -->
    <form>
      <input
        type="text"
        id="login"
        class="fadeIn second"
        name="username"
        placeholder="login"
        [(ngModel)]="username"
      />
      <input
        type="text"
        id="password"
        class="fadeIn third"
        name="password"
        placeholder="password"
        [(ngModel)]="password"
      />
      <input
        type="submit"
        class="fadeIn fourth"
        value="Log In"
        (click)="logincheck()"
      />
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
  </div>
</div>
